<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/image.png"/>
    <title>YouTube</title>

    <link rel="stylesheet" href="styles/background.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/body.css">
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <!-- 왼쪽 섹션 -->
        <div class="header-left">
            <img class="menu" src="assets/icons/hamburger-menu.svg">
            <img class="logo" src="assets/icons/youtube-logo.svg">
        </div>
        <!-- 가운데 섹션 -->
        <div class="header-middle">
            <input class="search_input" type="text" placeholder="검색">
            <button class="search_button">
                <img class="search_icon" src="assets/icons/search.svg">
                <div class="tooltip">검색</div>
            </button>
            <button class="voice_button">
                <img class="voice_icon" src="assets/icons/voice-search-icon.svg">
                <div class="tooltip">음성으로 검색</div>
            </button>
        </div>
        <!-- 오른쪽 섹션 -->
        <div class="header-right">
            <button class="more_button">
                <img class="more_icon" src="icons_more.png">
                <div class="tooltip">설정</div>
            </button>
            <button class="login_button">
                <img class="login_button_img" src="icons_profile.png">
                로그인
            </button>
        </div>
    </header>
    <!-- 섹션 : nav, side, vidio -->
    <section class="main_container">
        <aside class="sidebar">
            <div class="sidebar-container">
                <button>
                    <img class="icons_home" src="icons_home.png">
                    <p>홈</p>
                </button>
                <button>
                    <img class="icons_short" src="icons_short.png">
                    <p>Shorts</p>
                </button>
                <button>
                    <img class="icons9dok" src="icons9dok.png">
                    <p>구독</p>
                </button>
                <button>
                    <img class="icons_profile" src="icons_profile.png">
                    <p>내 페이지</p>
                </button>
                <button>
                    <img class="icons_girok" src="icons_girok.png">
                    <p>시청 기록</p>
                </button>
            </div>
        </aside>
        <article class="video_container">
            <nav class="nav_bar">
                <button >전체</button>
                <button>음악</button>
                <button>뉴스</button>
                <button>게임</button>
                <button>라이브</button>
                <button>스케치 코미디</button>
                <button>최근에 업로드된 동영상</button>
            </nav>
            <div class="ad_box">
                <div class="ad_vidio">
                    여긴 광고 영상이지롱
                    <!-- <img src="assets/ad1.png"> -->
                </div>
                <div class="ad_info">
                    <!-- 이 부분 줄어들면 가운데로 잘리게 수정해야함 -->
                    <img class="adimg" src="adimage.png">
                    여긴 광고 정보지롱
                    <div class="ad_info_info">

                    </div>
                </div>
            </div>
            <!-- 비디오 -->
            <div class="video_grid">
                동영상들 올릴거지롱
                <div class="video-box">
                    <!-- 썸네일 -->
                    <div class="video_thumbnail">
                    </div>
                    <!-- 정보와 프로필 들어갈부분 -->
                    <div class="video_info">

                    </div>
                </div>
            </div>
        </article>
    </section>
</body>
</html>
