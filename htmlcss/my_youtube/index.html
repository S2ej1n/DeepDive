<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/image.png"/>
    <title>YouTube</title>

    <link rel="stylesheet" href="styles/background.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/body.css">
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <!-- 왼쪽 섹션 -->
        <div class="header-left">
            <img class="menu" src="assets/icons/hamburger-menu.svg">
            <img class="logo" src="assets/icons/youtube-logo.svg">
        </div>
        <!-- 가운데 섹션 -->
        <div class="header-middle">
            <input class="search_input" type="text" placeholder="검색">
            <button class="search_button">
                <img class="search_icon" src="assets/icons/search.svg">
                <div class="tooltip">검색</div>
            </button>
            <button class="voice_button">
                <img class="voice_icon" src="assets/icons/voice-search-icon.svg">
                <div class="tooltip">음성으로 검색</div>
            </button>
        </div>
        <!-- 오른쪽 섹션 -->
        <div class="header-right">
            <button class="more_button">
                더보기
            </button>
            <button class="login_button">
                로그인
            </button>
        </div>
    </header>
    <!-- 섹션 : nav, side, vidio -->
    <section class="main_container">
        <aside class="sidebar">
            <p>사이드지롱</p>
        </aside>
        <article class="video_container">
            <nav class="nav_bar">
                <button>전체</button>
                <button>음악</button>
                <button>뉴스</button>
                <button>게임</button>
                <button>라이브</button>
                <button>스케치 코미디</button>
                <button>최근에 업로드된 동영상</button>
            </nav>
            <div class="ad_box">
                <div class="ad_vidio">
                    여긴 광고 영상이지롱
                    <!-- <img src="assets/ad1.png"> -->
                </div>
                <div class="ad_info">
                    여긴 광고 정보지롱
                </div>
            </div>
            <div class="video_box">
                동영상들 올릴거지롱
            </div>
        </article>
    </section>
</body>
</html>
