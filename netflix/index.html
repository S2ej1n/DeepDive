<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>홈 - 넷플릭스</title>

    <link rel="stylesheet" href="styles/background.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/big_section.css">
    <link rel="stylesheet" href="styles/most_search.css">
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="logo-section">
            <img class="logo_img" src="imgs/Netflix_2015_logo.svg.png">
        </div>
        <!-- 가운데 -->
        <nav class="navbar">
            <a>홈</a>
            <a>시리즈</a>
            <a>영화</a>
            <a>NEW! 요즘 대세 콘텐츠</a>
            <a>내가 찜한 리스트</a>
            <a>언어별로 찾아보기</a>
        </nav>
        <!-- 오른쪽 -->
        <div class="right-section">
            <img class="search_icon" src="imgs/search.svg">
            <a>키즈</a>
            <div class="notifications-icon-container">
                <img class="notifications-icon" src="imgs/notifications.svg">
                <div class="notifications-count">1</div>
            </div>
            <img class="profile" src="imgs/profile.png">
        </div>
    </header>
    <!-- 메인 섹션 -->
    <section class="main-section">
        <!-- 광고 -->
        <div class="big_section">
            <img class="add1" src="imgs/bigadd22.png">
            <img class="addlogo" src="imgs/addlogo.webp">
            <div class="add_info">
                <p id="info_title">오늘 시리즈 순위 4위</p>
                <p>진실을 찾으려는 한 수사관의 끈질긴 추적. 그로 인해, 한 살인 사건에 뒤얽힌<br>
                온갖 비밀이 모습을 드러낸다. 그러나 진실이 밝혀질수록 점점 더 더 위험에<br>
                가까워질지도.</p>
                <button class="play_but">재생</button>
                <button class="more_but">상세 정보</button>
            </div>
        </div>
        <!-- 최다검색 -->
        <div class="most_search_section">
            <p>최다 검색</p>
            <!-- 그리드 만들기 -->
            <section class="movie-grid">
                <div class="movie-preview">
                    <div class="movie-row">
                        <img class="thumbnail" src="imgs/image.png">
                    </div>
                </div>
                <div class="movie-preview">
                    <div class="movie-row">
                        <img class="thumbnail" src="imgs/image2.png">
                    </div>
                </div>
                <div class="movie-preview">
                    <div class="movie-row">
                        <img class="thumbnail" src="imgs/image3.png">
                    </div>
                </div>
                <div class="movie-preview">
                    <div class="movie-row">
                        <img class="thumbnail" src="imgs/image4.png">
                    </div>
                </div>
                <div class="movie-preview">
                    <div class="movie-row">
                        <img class="thumbnail" src="imgs/image5.png">
                    </div>
                </div>
                <div class="movie-preview">
                    <div class="movie-row">
                        <img class="thumbnail" src="imgs/image.png">
                    </div>
                </div>
        </div>
        <!-- 해외시리즈 -->
    </section>
</body>
</html>
